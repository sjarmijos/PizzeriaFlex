<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pizzeria</title>
</head>

<body>
    <header>
        <section class="logo">
            <div class="imgLogo">
                <img src="./img/VectorPizza.svg" alt="Logo pizza">
            </div>
            <div class="txtLogo subtitulos">
                <span class="txtPizza">Pizza</span>&<span class="txtFront">Front</span>
            </div>
        </section>
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contenedorPromocion">
            <div class="txtPromocion">
                <p class="subtitulos">
                    <span class="envioGratis">
                        Envio gratis
                    </span>
                    <span class="compraEnvio">
                        comprando
                    </span>
                    <span class="envioGratis">
                        2 pizzas
                    </span>
                </p>
            </div>
        </section>

        <section class="contenedorPodio">
            <section class="contenido">
                <div class="tituloContenido">
                    <p class="subtitulos">Podio de pizzas</p>
                </div>

                <div class="contenedorTxt">
                    <div class="txtContenido">
                        <p class="subtituloTop">Pizzas top 5</p>
                        <div class="lista">
                            <ol>
                                <li>Muzzarella</li>
                                <li>Hawaiana</li>
                                <li>Muzzarella J&Morron</li>
                                <li>Fugazzeta</li>
                                <li>Calabresa</li>
                            </ol>
                        </div>
                    </div>
    
                    <div class="imgContenido">
                        <img src="./img/PizzaFalling.png" alt="">
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <section class="navFooter">
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </section>

        <section class="logo">
            <div class="txtLogo subtitulos">
                <span class="txtPizza">Pizza</span>&<span class="txtFront">Front</span>
            </div>
            <div class="imgLogo">
                <img src="./img/VectorPizza.svg" alt="Logo pizza">
            </div>
        </section>
    </footer>
</body>

</html>
